<html>
	<head>
			<div id="headerLinks"></div>
			<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
			<script src="js/links.js"></script>
			<script src='js/login.js'></script>
			<script src='js/security.js'></script>
	</head>
	
	<body>
		<div class="container">
		
		 <div class="loader"></div>
		
		  <form class="form-signin" id="loginUser">
			<h2 class="form-signin-heading">Please sign in</h2>
			<label for="userName" class="sr-only">Username</label>
			<input type="text" id="userName" name="userName" class="form-control" placeholder="Username" required autofocus>
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
			<div class="checkbox">
			  <label>
				<input type="checkbox" value="remember-me"> Remember me
			  </label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			<a class="btn btn-lg btn-warning btn-block" href="register.html">Register</a>
			<a class="btn btn-lg btn-danger btn-block" href='#' data-toggle='modal' data-target='#forgetPasswordModal'>Forget Password?</a>
		  </form>
		  
		  <div id="result">
			
		  </div>
		  
		  <div id="forgetPassword">
			<div class="modal fade" id="forgetPasswordModal" tabindex="-1" role="dialog">
					<div class='modal-dialog'>
						<div class='modal-content'>
						  <div class='modal-header'>
							<h3 class='modal-title'>Password Recovery</h3>
								<button type='button' class='close' data-dismiss='modal' aria-label='Close'>
								  <span aria-hidden='true'>&times;</span>
								</button>
								</div>
								 <div class='modal-body'>
											<label for="email" class="col-sm-3 control-label">Email</label>                  
											<input type="email" id="email" name="email" placeholder="Email" class="form-control">
																	
                    
								</div>
								 <div class='modal-footer'>
										<button type='button' class='btn btn-primary' onclick="forgetPassword()">Send Email</button>
										<button type='button' class='btn btn-secondary' data-dismiss='modal'>Close</button>
								 </div>
								 
								</div>
							  </div>
						</div>
		  </div>
		  
		</div> <!-- /container -->
	</body>
</html>
