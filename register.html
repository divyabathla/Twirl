<html>
	<head>
			<div id="headerLinks"></div>
			<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
			<script src="js/links.js"></script>
			<script src="js/register.js"></script>
			<script src='js/security.js'></script>
	</head>
	
	<body>
		<div class="container">
		
			<div class="loader"></div>
		
		 <form class="form-horizontal" role="form" id="registerUser">
                <h2>Registration Form</h2>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">Full Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" name="name" placeholder="Full Name" class="form-control" autofocus>
                        <span class="help-block">Last Name, First Name, eg.: Smith, Harry</span>
                    </div>
                </div>
				 <div class="form-group">
                    <label for="userName" class="col-sm-3 control-label">User Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="userName" name="userName" placeholder="User Name" class="form-control" autofocus>
                        <span class="help-block"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" name="email" placeholder="Email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" name="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="tw_name" class="col-sm-3 control-label">Twitter Display Name</label>
                    <div class="col-sm-9">
                        <input type="date" id="tw_name" name="tw_name" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>
            </form> <!-- /form -->
			
			<div id="result"></div>
			
		</div> <!-- /container -->
	</body>
</html>
